                <h2>Contact Path of Light Yoga Studio</h2>
                <p>Fill out the form below to contact the Path of Light Yoga Studio. All infomation is required</p>
                <form method="POST" action="https://webdevbasics.net/scripts/yoga.php">
                    <label for="myName">Name:</label>
                    <input id="myName" placeholder="Your Name Please"type="text"required>

                    <input id="myRefer" type="text" list="referral">
                    <datalist id="referral">
                        <option value="Google">
                        <option value="Facebook">
                        <option value="Friend">
                        <option value="Radio Ad">
                    </datalist>
                    <label for="myComments">Coments:</label>
                    <textarea id="myComments" rows="2" cols="20" placeholder="" required></textarea>
                    <button id="mySubmit">Send Now</button>
